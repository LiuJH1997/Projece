<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻系统</title>
    <link rel="stylesheet" href="./css/message.css">
</head>
<body>
<!--商品管理系统-->
<div class="big">
<div class="content">
    <form action="#">
        <fieldset>
            <legend>爱乐公益网新闻</legend>
            <button type="button" id="add">添加新闻</button>
            <table  cellspacing="0">
                <thead id="thead">
                    <tr>
                        <td>序号</td>
                        <td class="tit">新闻名称</td>
                        <td class="number">新闻描述</td>
                        <td class="operate">跟新时间</td>
                        <td class="operate">操作</td>
                    </tr>
                </thead>
                <!--表内容-->
                <tbody id="tbody">

                </tbody>
            </table>
        </fieldset>
    </form>
</div>
<!--遮罩-->
<div id="mask">
    <div class="mask_box">
        <div class="sub">
            <form action="#" id="goodForm">
                <input type="text" placeholder="请输入新闻名称" class="mask-input" id="name-ipt">
                <input type="text" placeholder="请输入新闻描述" class="mask-input" id="des-ipt">
                <button type="button" id="affirm">确认编辑</button>
                <button type="button" id="close">关闭</button>
            </form>
        </div>
    </div>
</div>
</div>

<script src="js/messfun.js"></script>
<script src="./js/message.js"></script>
</body>
</html>
